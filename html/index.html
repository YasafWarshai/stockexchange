<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/marquee.css" rel="stylesheet">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>

<body>
    <div id="marquee"></div>
    <div id="container"></div>
    <div id="resultsContainer"></div>
    <script src="/js/marquee.js"></script>
    <script src="/js/searchResults.js"></script>
    <script src="/js/searchForm.js"></script>
    <script>
        (async function () {
            const marquee = new Marquee(document.getElementById('marquee'))
            marquee.load();
            const form = new searchForm(document.getElementById('container'))
            const results = new searchResults(document.getElementById('resultsContainer'))
            form.onSearch((companies) => {
                results.renderResults(companies)
            })
        })()
    </script>
</body>

</html>
