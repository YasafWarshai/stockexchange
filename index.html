<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link href="./marquee.css" rel="stylesheet">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/x-icon" href="./logo.png">
</head>

<body>
    <div id="marquee"></div>
    <img class="maintitle" src="./logo.png">
    <div class="container">
        <input id="userInput" class="search" type="text"><button id="searchButton">search</button>
    </div>
    <div class="resultsContainer">
        <div id=spinner-border class="visually-hidden spinner-border text-info" role="status">
            <span></span>
        </div>
        <div class="stockList">
            <ul id="stockListTemplate">
                <li id="stockListItem">
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./marquee.js"></script>
<script src="./stockexchange.js"></script>
<script>
    (async function () {
        const marquee = new Marquee(document.getElementById('marquee'))
        marquee.load();
    })()
</script>

</html>
